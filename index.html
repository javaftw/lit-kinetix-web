<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slides with Background</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="background"></div>
    <div id="slides">
        <section class="slide" id="home">
            <div class="content home">
                <h1>Home</h1>
            </div>
        </section>
        <section class="slide" id="products">
            <div class="content">
                <h2>Products</h2>
            </div>
        </section>
        <section class="slide" id="downloads">
            <div class="content">
                <h2>Downloads</h2>
            </div>
        </section>
        <section class="slide" id="contact">
            <div class="content">
                <h2>Contact</h2>
            </div>
        </section>
    </div>
    <script src="script.js"></script>
</body>
</html>
